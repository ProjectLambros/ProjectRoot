<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>Project Lambros: JavaScript GameBoy Emulator</title>
<script src="js/CPU.js" type="application/javascript"></script>
<script src="js/MMU.js" type="application/javascript"></script>
<script src="js/rom.js" type="application/javascript"></script>
<script src="js/LCD.js" type="application/javascript"></script>
<script src="js/input.js" type="application/javascript"></script>
<script src="js/Gmboy.js" type="application/javascript"></script>
<script src="js/debugCPU.js" type="application/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/PL.css" />
<link rel="stylesheet" type="text/css" href="css/gameboy.css" />
</head>
<body onload="RunTest()">
<div class ="center">
<h3>Project Lambros: GameBoy Emulator</h3><br/>
<div id="container">

<div id="gameboy">

    <div id="gameboy-top">
        <div></div>
        <div></div>
        <div><div id="gameboy-top-onoff">OFF - ON</div></div>
        <div></div>
        <div></div>
        <div class="cl"></div>
        <div></div>
    </div>

    <div id="gameboy-bottom">

      <div id="gameboy-screen-border">

        <div id="gameboy-screen-border-text">
          <div></div>
          <div>DOT MATRIX WITH STEREO SOUND</div>
          <div></div>
          <div class="cl"></div>
        </div>

        <div id="gameboy-screen-border-battery">
          <div></div>
          <div>BATTERY</div>
        </div>

        <div id="gameboy-screen">

          <div class="border v">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>

          <div id="game">
            <div id="t1" class="bloc J anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t2" class="bloc Z anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t3" class="bloc L anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t4" class="bloc Z anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t5" class="bloc J anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t6" class="bloc O anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t7" class="bloc Z anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t8" class="bloc I anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t9" class="bloc L anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="t10" class="bloc I anim">
              <div></div><div></div><div></div><div></div>
            </div>
            <div id="blink" class="anim"></div>
          </div>

          <div class="border v">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>


          <div id="next">
            <div id="cache">
              <div id="slider" class="anim">
                <div class="bloc Z" style="top:10px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc L" style="top:50px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc Z" style="top:90px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc J" style="top:130px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc O" style="left:5px;top:170px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc Z" style="top:210px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc I" style="top:240px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc L" style="top:290px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc I" style="top:320px;">
                  <div></div><div></div><div></div><div></div>
                </div>
                <div class="bloc J" style="top:370px;">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cl"></div>

      </div>

      <div id="gameboy-brand">
        Project<i>Lambros</i>
      </div>

      <div>
        <div id="gameboy-paddle">
          <div>
            <div></div><div></div><div></div>
          </div>
          <div>
            <div></div><div></div><div></div>
          </div>
          <div><div></div></div>
          <div>
            <div></div><div></div><div></div>
          </div>
          <div class="cl"></div>
          <div>
            <div></div><div></div><div></div>
          </div>
        </div>

        <div id="gameboy-buttons">
          <div id="gameboy-buttons-inset">
            <div></div><div></div><div class="cl"></div>
          </div>
          <span>B</span><span>A</span>
        </div>
      </div>
      <div class="cl"></div>

      <div id="gameboy-speaker">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div id="gameboy-startpause">
        <div>
          <div></div>
          SELECT
        </div>
        <div>
          <div></div>
          START
        </div>
        <div class="cl"></div>
      </div>

      <div id="gameboy-phones">PHONES</div>
    </div>

</div>

</body>
</html>
